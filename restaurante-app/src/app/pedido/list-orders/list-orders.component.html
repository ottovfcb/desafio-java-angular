<div class="container-fluid">
    <div class="panel">
    
        <div class="row">
            <br>
                <mat-checkbox [checked]="filtroAtivo" (change)="filterPendings($event.checked)" style="margin-bottom: 20px; margin-left: 20px;"> Filtrar pendentes </mat-checkbox>
            <br>
        </div>
    
        <div class="row">
            <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
        
        
                <ng-container matColumnDef="table">
                    <th mat-header-cell *matHeaderCellDef>Mesa</th>
                    <td mat-cell *matCellDef="let order">{{order.mesa}}</td>
                </ng-container>
        
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Descrição</th>
                    <td mat-cell *matCellDef="let order">{{order.item}}</td>
                </ng-container>
        
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef>Valor do pedido</th>
                    <td mat-cell *matCellDef="let order">{{order.valor | money}}</td>
                </ng-container>
        
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Situação</th>
                    <td mat-cell *matCellDef="let order">{{order.situacao.descricao}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center !important;">Ações</th>
                    <td mat-cell *matCellDef="let order" style="text-align: center !important;">
                        <button mat-button [matMenuTriggerFor]="belowMenu" 
                        matTooltip="Gerenciar Pedido">
                            <mat-icon aria-hidden="false" aria-label="Gerenciar Pedidos">settings</mat-icon>
                        </button>
                            <mat-menu #belowMenu="matMenu" yPosition="below">
                                <button mat-menu-item (click)="edit(order)">Editar</button>
                                <button mat-menu-item (click)="concluirPedido(order)">Concluir</button>
                                <button mat-menu-item (click)="cancelarPedido(order)" style="color: red">Cancelar</button>
                            </mat-menu>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="dataSourceHeaders; sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: dataSourceHeaders;"></tr>
            </table>
        </div>
        <br>
        <div style="text-align: center;">
            <button mat-raised-button routerLink="../">Voltar</button>
        </div>
        
    </div>
</div>
